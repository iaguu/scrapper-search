version: '3.8'

services:
  # Python Telegram Service
  python-service:
    build:
      context: ./telegram_service
      dockerfile: Dockerfile
    container_name: telegram-bridge-python
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - CHAT_ID=${CHAT_ID}
      - PHONE_NUMBER=${PHONE_NUMBER}
    volumes:
      - ./telegram_service/session:/app/session
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - telegram-bridge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js API Service
  node-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bridge-node
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_KEY=${API_KEY}
      - PYTHON_SERVICE_URL=http://python-service:8000
    depends_on:
      - python-service
    restart: unless-stopped
    networks:
      - telegram-bridge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Manager Interface
  web-manager:
    build:
      context: .
      dockerfile: Dockerfile.manager
    container_name: telegram-bridge-manager
    ports:
      - "9000:9000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    depends_on:
      - python-service
      - node-service
    restart: unless-stopped
    networks:
      - telegram-bridge-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: telegram-bridge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - node-service
      - web-manager
    restart: unless-stopped
    networks:
      - telegram-bridge-network

  # Redis Cache (Optional)
  redis:
    image: redis:alpine
    container_name: telegram-bridge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - telegram-bridge-network
    command: redis-server --appendonly yes

  # Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: telegram-bridge-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - telegram-bridge-network

  grafana:
    image: grafana/grafana:latest
    container_name: telegram-bridge-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - telegram-bridge-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  telegram-bridge-network:
    driver: bridge
